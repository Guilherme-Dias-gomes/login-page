<app-default-login-layout
    title="Redefinir Senha"
    primaryBtnText="Salvar Nova Senha"
    (submit)="resetPassword()"
    [disablePrimaryBtn]="!resetForm.valid"
>
    <form [formGroup]="resetForm">
        <app-primary-input formControlName="newPassword" type="password" label="Nova Senha"></app-primary-input>
        <app-primary-input formControlName="confirmPassword" type="password" label="Confirmar Nova Senha"></app-primary-input>
    </form>
</app-default-login-layout>
